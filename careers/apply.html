<main class="container-sm mt-5">
    <form action="/apply" method="post">
        <fieldset class="row gx-5 gy-4 justify-content-between">
            <legend class="display-6 col-12">Application Form</legend>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Your first name" maxlength="100" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Your last name" maxlength="100" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" maxlength="100" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" maxlength="20" required>
            </div>
            <div class="col-md-6">
                <label for="position" class="form-label">Department:</label>
                <select class="form-select" id="position" name="position" required>
                    <option value="" selected>Select a department</option>
                    <option value="research">R&D</option>
                    <option value="missioncontrol">Mission Control</option>
                    <option value="astronaut">Astronaut Training</option>
                    <option value="administration">Administration</option>
                    <option value="production">Production</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="resume" class="form-label">Resume</label>
                <input type="file" class="form-control" id="resume" name="resume">
            </div>
            <div class="col-12">
                <label for="fulltime-yes" class="form-label">Are you interested in a full-time position?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fulltime" id="fulltime-yes" value="yes" required checked>
                    <label class="form-check-label" for="fulltime-yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fulltime" id="fulltime-no" value="no" required>
                    <label class="form-check-label" for="fulltime-no">No</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="relocate" id="relocate">
                    <label class="form-check-label" for="relocate">I'm willing to relocate</label>
                </div>
            </div>
            <div class="col-12">
                <label for="cover_letter" class="form-label">Cover Letter</label>
                <textarea class="form-control" id="cover_letter" name="cover_letter" rows="5" maxlength="1000" minlength="200" required></textarea>
            </div>
            <button type="reset" class="btn btn-secondary col-5 ms-4">Reset</button>
            <button type="submit" class="btn btn-success col-5 me-4">Submit</button>

        </fieldset>
    </form>
